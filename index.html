<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Outfit', 'Gill Sans MT', sans-serif;
            background: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #f1f5f9;
        }
        .navbar {
            background: rgba(255,255,255,0.06) ;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,215,0,0.2);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            padding: 0.6rem 1rem;
        }
        .navbar .nav-link {
            color: #f8fafc ;
            font-weight: 400;
            font-size: 1.2rem ;
            transition: 0.2s;
            border-radius: 40px;
            padding: 0.4rem 1.2rem ;
        }
        .navbar .nav-link:hover {
            background: rgba(255,215,0,0.15);
            color: #ffd966 ;
        }
        .navbar h1 {
            color: #ffffff;
            text-shadow: 0 0 8px #ffd96688;
            font-weight: 600;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.3);
            padding: 0.2rem 2rem;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            font-size: 2rem;
        }
        .navbar .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 40px;
            color: white;
        }
        .navbar .form-control::placeholder {
            color: #cbd5e1;
        }
        .navbar .btn-primary {
            background: #eab308;
            border: none;
            color: #0f172a;
            font-weight: 600;
            border-radius: 40px;
            padding: 0.375rem 1.8rem;
        }
        #brands {
            width: 860px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(234,179,8,0.3);
            border-radius: 48px;
            height: 200px;
            padding: 20px;
            box-shadow: 0 25px 40px -15px black;
            transition: 0.2s;
        }
        #brands h3 {
            color: #f8fafc;
            font-weight: 400;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        #laptop {
            height: 60px;
            width: 60px;
            filter: drop-shadow(0 0 6px #ffd966);
        }
        #budget {
            text-align: center;
            font-size: 25px;
            color: #0f172a;
            background: rgba(255,255,255,0.9);
            border: 2px solid #eab308;
            border-radius: 60px;
            width: 70%;
            margin: 0.5rem auto;
            font-weight: 500;
        }
        #buttons {
            color: #0f172a;
            background: #fbbf24;
            border: 2px solid #f59e0b;
            border-radius: 60px ;
            width: 300px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(245,158,11,0.4);
            transition: all 0.15s;
            letter-spacing: 0.5px;
        }
        #buttons:hover {
            background: #f59e0b;
            transform: scale(1.02);
            border-color: #d97706;
        }
        #brand_btn {
            color: #fbbf24;
            background: transparent;
            border: 2px solid #fbbf24;
            border-radius: 60px ;
            width: 300px;
            font-size: 18px;
            font-weight: 600;
            margin: 4px 0;
            transition: 0.15s;
        }
        #brand_btn:hover {
            background: #fbbf24;
            color: #0f172a;
        }
        #brand, #stores {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 40px;
            padding: 20px 10px;
            margin-top: 20px;
        }
        #stores b, #brand b {
            background: transparent;
            color: #f8fafc;
            font-weight: 600;
        }
        #stores i {
            color: #fcd34d;
            font-style: italic;
            background: rgba(0,0,0,0.3);
            padding: 4px 12px;
            border-radius: 40px;
            display: inline-block;
        }
        #villman, #silicon {
            height: 100px;
            width: 300px;
            object-fit: contain;
            background: rgba(255,255,255,0.9);
            border-radius: 40px;
            padding: 10px 25px;
            border: 2px solid #fbbf24;
            box-shadow: 0 8px 18px rgba(0,0,0,0.5);
        }
        kbd {
            background: #fbbf24;
            color: #0f172a;
            border-radius: 40px;
            padding: 0.2rem 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            border: 1px solid #f59e0b;
        }
        .footer {
            margin-top: 10%;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            background: rgba(15,23,42,0.7);
            backdrop-filter: blur(8px);
            border-top: 1px solid #eab308;
            padding: 8px 0;
        }
        .footer hr {
            display: none;
        }
        .footer center {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .row {
            display: flex;
            text-align: center;
        }
        .row div {
            flex: 1;
        }
        summary {
            background-color: #fbbf24;
            color: black;
            border-radius: 30px;
            padding: 0.2rem 1rem;
        }
        b {
            background-color: transparent;
        }
        span kbd {
            box-shadow: 0 0 15px #fbbf24;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 20px; color: white;">Shop</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 20px; color: white;">Locate</a>
      </li>
    </ul>

    <center>
      <h1>Product Locator</h1>
    </center>

    <form class="d-flex">
      <input class="form-control me-2" type="text" placeholder="Search">
      <button class="btn btn-primary" type="button">Search</button>
    </form>
  </div>
</nav>

<br>

<center>
<div id="brands">
  <form>
    <h3>
      Want a gaming laptop? 
      <img id="laptop" src="https://i.gifer.com/embedded/download/YCZM.gif">
      <br>
      Enter your budget and let's find the right one for you!
    </h3> 
    <input type="text" class="form-control" id="budget" placeholder="Enter here po :P ">
  </form>
</div>
</center>

<br>

<div class="container">
  <div class="row">
    <div>
      <button id="buttons" class="btn" onclick="showBrand()">Brand & Discounts</button>
      <div id="brand"></div>
    </div>
    <div>
      <button id="buttons" class="btn" onclick="showStore()">Store Location</button>
      <div id="stores"></div>
    </div>
  </div>
</div>

<script>
  function showBrand(){
    let budget = Number(document.getElementById('budget').value);
    if (isNaN(budget) || budget === '') budget = 0;
    let disc = budget * 0.20;
    let finalPrice = disc.toFixed(2);
    document.getElementById("brand").innerHTML =
      "<br><b style='color: white; font-size:1.3rem;'>Recommended Brands:<br>" +
      "<button id='brand_btn' class='btn'>Acer</button><br>" +
      "<button id='brand_btn' class='btn'>Asus</button><br>" +
      "<button id='brand_btn' class='btn'>Lenovo</button><br>" +
      "<br><br>You are eligible for: " +
      "<span style='color: #fbbf24;'><kbd style='font-size: 28px;'>" +
      finalPrice +
      "</kbd></span> discount.</b>";
  }

  function showStore(){
    document.getElementById("stores").innerHTML =
      "<br><img id='villman' src='https://villman.com/images/villman_logo_2020.png' class='img-thumbnail'><br>" +
      "<br><b style='color: white;'>Location:<br>" +
      "<i>Cyberzone, SM City Fairview Main Building <br> Quirino Highway, Corner Regalado Hwy</i><br>" +
      "<br><img id='silicon' src='https://www.wesellit.ph/Content/Images/uploaded/silicon_valley/silicon%20valley%20logo.jpg' class='img-thumbnail'><br>" +
      "<br><b style='color: white;'>Location:<br>" +
      "<i>SM City North EDSA Annex 1 Tunnel, Bago Bantay, <br> Quezon City, Metro Manila</i>";
  }
</script>

<br><br><br>

<div class="footer">
  <hr style="color:white; display:none;">
  <center> Alexander Espinosa</center>
</div>

</body>
</html>
